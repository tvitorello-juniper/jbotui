{% extends "new_base.html" %}
{% load static %}

{% block head %}
<title>Tests</title>
{% endblock %}

{% block js %}
<script src="{% static "tests/tests.js" %}"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div style="height: 85vh;" class="row valign-wrapper">
        <div class="col s4 offset-s4">
                <div class="card z-depth-5 black-text">
                    <div class="card-content">
                    <span class="card-title">Test Added</span>
                    <p>Successfully upload a new Jsnap test!</p>
                    </div>
                    <div class="card-action">
                    <a href="/tests_list">View all tests</a>
                    </div>
                    <div class="card-action">
                    <a href="/tests_add">Upload another Jsnap test</a>
                    </div>
                </div>
        </div>
    </div>
</div>
{% endblock %}
