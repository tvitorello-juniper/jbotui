{% extends "new_base.html" %}
{% load static %}

{% block head %}
<title>Devices</title>
{% endblock %}

{% block js %}
<script src="{% static "devices/devices.js" %}"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div style="height: 85vh;" class="row valign-wrapper">
        <div class="col s4 offset-s4">
                <div class="card z-depth-5 black-text">
                    <div class="card-content">
                    <span class="card-title">Device Added</span>
                    <p>Successfully added a new Junos device!</p>
                    </div>
                    <div class="card-action">
                    <a href="/devices_list">View all devices</a>
                    </div>
                    <div class="card-action">
                    <a href="/devices_add">Add another device</a>
                    </div>
                </div>
        </div>
    </div>
</div>
{% endblock %}
