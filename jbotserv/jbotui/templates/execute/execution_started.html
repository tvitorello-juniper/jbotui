{% extends "new_base.html" %}
{% load static %}

{% block head %}
<title>Execute</title>
<link rel="stylesheet" type="text/css" href="{% static 'execute/execute.css' %}" />
{% endblock %}

{% block js %}
<script src="{% static "execute/execute.js" %}"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div style="height: 85vh;" class="row valign-wrapper">
        <div class="col s4 offset-s4">
                <div class="card z-depth-5 black-text">
                    <div class="card-content">
                    <span class="card-title">Task started</span>
                    <p>Started the workflow execution.</p>
                    </div>
                    <div class="card-action">
                    <a href="/tasks">View all running tasks</a>
                    </div>
                </div>
        </div>
    </div>
</div>
{% endblock %}
