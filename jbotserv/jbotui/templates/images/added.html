{% extends "new_base.html" %}
{% load static %}

{% block head %}
<title>Images</title>
{% endblock %}

{% block js %}
<script src="{% static "images/images.js" %}"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div style="height: 85vh;" class="row valign-wrapper">
        <div class="col s4 offset-s4">
                <div class="card z-depth-5 black-text">
                    <div class="card-content">
                    <span class="card-title">Image Added</span>
                    <p>Successfully upload a new Junos image!</p>
                    </div>
                    <div class="card-action">
                    <a href="/images_list">View all images</a>
                    </div>
                    <div class="card-action">
                    <a href="/images_add">Upload another image</a>
                    </div>
                </div>
        </div>
    </div>
</div>
{% endblock %}
