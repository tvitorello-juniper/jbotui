{% extends "new_base.html" %}
{% load static %}

{% block head %}
<title>Groups</title>
{% endblock %}

{% block js %}
<script src="{% static "groups/groups.js" %}"></script>
{% endblock %}

{% block content %}
<div class="row valign-wrapper" style="height: 80vh;">
      <div class="col s12 m8 l4 offset-s0 offset-m2 offset-l4 ">
        <div class="container">
          <div class="card white darken-1 z-depth-5">
              <div class="card-content black-text">
                <span class="card-title">Add new group</span>
                <form class=""method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <!--<div class="input-field">
                        <textarea id="members" class="materialize-textarea" placeholder="Input addresses separated by commas"></textarea>
                        <label for="members">Members</label>
                  </div>-->
                  <button class="btn waves-effect waves-light" type="submit" name="action">
                    Confirm
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
